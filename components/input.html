        <div class="components margin-3">
            <!-- input search bar -->
            <h2 class="margin-13">Search Bar</h2>
            <div class="input">
                <input type="search" required autofocus placeholder="Search..." class=" input-search">
                <i class="fas fa-search"></i>
                </input>
            </div>
            <br>
            <iframe
                src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=cobalt&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522input%2522%253E%250A%2520%2520%253Cinput%2520type%253D%2522search%2522%2520required%2520autofocus%2520placeholder%253D%2522Search...%2522%2520class%253D%2522input-search%2522%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-search%2522%253E%253C%252Fi%253E%250A%2520%2520%253C%252Finput%253E%250A%253C%252Fdiv%253E%250A"

                sandbox="allow-scripts allow-same-origin">
            </iframe>

            <!-- user information  -->
            <h2 class="margin-5">Input</h2>
            <fieldset class="margin-14 padding-1 user-info">
                <legend class="font-1">User Information</legend>
                <input placeholder="Enter Name" class="input-user-success margin-1 padding-1">
                <input placeholder="Enter Email" class="input-user-failure margin-1 padding-1">
                <small class="margin-4 error">Enter a valid email address</small>
            </fieldset>
            <br>
